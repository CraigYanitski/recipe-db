<body>
<h1>Dill Dip</h1>
<p><a href="/">Home</a></p>
<p><i>Total cook time approx. 10 minutes</i></p>
<dl>
    <dt>Ingredients:</dt>
    <dd><ul>
    
        <li>mayonnaise</li>
    
        <li>sour cream</li>
    
        <li>1 tbsp - 3 cup Beau Monde</li>
    
        <li>Dill weed</li>
    
    </ul></dd>
    <dt>Instructions:</dt>
    <dd><ul>
    
        <li>Mix equal parts mayonnaise and sour cream</li>
    
        <li>Add Beau Monde and dill weed to taste</li>
    
    </ul></dd>
    <dt>Cook time</dt>
    <dd><i>approx. 10 minutes</i></dd>
</dl>
</body>

</html>
