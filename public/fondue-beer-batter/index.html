<h1>Fondue Beer Batter</h1>
<p><a href="/">Home</a></p>
<p><i>Total cook time approx. 5 minutes</i></p>
<dl>
    <dt>Ingredients:</dt>
    <dd><ul>
    
        <li>3/4 cup flour</li>
    
        <li>1/4 cup corn starch</li>
    
        <li>1 tsp baking powder</li>
    
        <li>1/2 tsp salt</li>
    
        <li>1/2 tsp nutmeg</li>
    
        <li>2 eggs - beaten</li>
    
        <li>1 cup milk</li>
    
    </ul></dd>
    <dt>Instructions:</dt>
    <dd><ul>
    
        <li>Mix ingredients in a bowl (big surprise)</li>
    
    </ul></dd>
    <dt>Cook time</dt>
    <dd><i>approx. 5 minutes</i></dd>
</dl>
</body>
