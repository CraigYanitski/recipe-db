<body>
<h1>Fondue Barbecue Sauce</h1>
<p><a href="/">Home</a></p>
<p><i>Total cook time approx. 5 minutes</i></p>
<dl>
    <dt>Ingredients:</dt>
    <dd><ul>
    
        <li>barbecue sauce</li>
    
        <li>3 tbsp brown sugar</li>
    
        <li>1 tsp dry menthol</li>
    
        <li>1/4 tsp garlic salt</li>
    
    </ul></dd>
    <dt>Instructions:</dt>
    <dd><ul>
    
        <li>Mix ingredients with as much barbecue sauce is needed</li>
    
    </ul></dd>
    <dt>Cook time</dt>
    <dd><i>approx. 5 minutes</i></dd>
</dl>
</body>
