<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Name }} recipe</title>
    <link href="/index.css" rel="stylesheet">
</head>

<body>
<h1>{{ .Name }}</h1>
<p><a href="/">Home</a></p>
<p><i>Total cook time approx. {{ .CookTime }} minutes</i></p>
<dl>
    <dt>Ingredients:</dt>
    <dd><ul>
    {{ range .Ingredients }}
        <li>{{ . }}</li>
    {{ end }}
    </ul></dd>
    <dt>Instructions:</dt>
    <dd><ul>
    {{ range .Instructions }}
        <li>{{ . }}</li>
    {{ end }}
    </ul></dd>
    <dt>Cook time</dt>
    <dd><i>approx. {{ .CookTime }} minutes</i></dd>
</dl>
</body>

</html>
