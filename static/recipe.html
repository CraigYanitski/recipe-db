<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Name }} recipe</title>
    <link href="/index.css" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>{{ .Name }}</h1>
        <form class="recipe-links" id="recipe-link-form">
            <input type="button" onclick="window.location.href='/'" class="button-link" value="Home"/>
            <span style="flex-grow: 1;">&nbsp;</span>
            <input type="button" onclick="editRecipe()" class="button-link" value="Edit"/>
            <span style="flex-grow: 1;">&nbsp;</span>
            <input type="button" onclick="deleteRecipe()" class="button-link" value="Delete"/>
        </form>
        <p><i>Total cook time approx. {{ .CookTime }} minutes</i></p>
    </div>

    <div class="recipe-list">
        <dl>
            <dt>Ingredients:</dt>
            <dd><ul>
            {{ range .Ingredients }}
                <li>{{ . }}</li>
            {{ end }}
            </ul></dd>
            <dt>Instructions:</dt>
            <dd><ul>
            {{ range .Instructions }}
                <li>{{ . }}</li>
            {{ end }}
            </ul></dd>
            <dt>Cook time</dt>
            <dd><i>approx. {{ .CookTime }} minutes</i></dd>
        </dl>
    </div>
</body>

<script src="../deleteRecipeForm.js" type="text/javascript" defer></script>

</html>
